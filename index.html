<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة نجاح</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #a8d0e6, #f1f8ff); /* خلفية متدرجة بين الأزرق الفاتح والأبيض */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .success-message {
            text-align: center;
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }
        .success-message img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #a8d0e6; /* إضافة حدود باللون الأزرق الفاتح */
            transition: transform 0.3s ease;
        }
        .success-message img:hover {
            transform: scale(1.1);
        }
        .success-message h1 {
            font-size: 2em;
            color: #4f8c9e; /* تغيير اللون إلى الأزرق الهادئ */
            margin: 0;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #4f8c9e, #a8d0e6); /* تدرج لوني بين الأزرق الفاتح والأزرق الهادئ */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        .success-message p {
            font-size: 1.2em;
            color: #555; /* نص بلون محايد */
            margin: 0;
        }
        @keyframes fadeIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="success-message">
        <img src="assets/mobile.png" alt="شعار الشركة">
        <h1>تمت العملية بنجاح</h1>
        <p>©جميع الحقوق محفوظة لتطبيق تَسْهِيل </p>
    </div>
</body>
</html>
