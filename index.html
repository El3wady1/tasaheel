<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور</title>
    <script src="https://cdn.jsdelivr.net/npm/supabase-js@1.35.4/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f1f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>إعادة تعيين كلمة المرور</h2>
        <form id="reset-form">
            <input type="text" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="new-password" placeholder="كلمة المرور الجديدة" required>
            <button type="submit">تحديث كلمة المرور</button>
        </form>
    </div>

    <script>
        // استبدل هذا بالقيم الخاصة بك من Supabase
        const supabaseUrl = 'https://szyrvmgillgknldprjfa.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN6eXJ2bWdpbGxna25sZHByamZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI1MzI4NTksImV4cCI6MjA0ODEwODg1OX0.3GS4Si6pUZGhRGTEDXT1xeSzOI9-Gz5H9XtdIOPBbEE';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // استلام الرابط الذي يحتوي على التوكن
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');  // الحصول على التوكن من الرابط

        // التأكد من أن التوكن موجود
        if (!token) {
            alert('لم يتم العثور على التوكن في الرابط.');
            window.location.href = 'https://el3wady1.github.io/tasaheel'; // إعادة التوجيه إذا لم يكن هناك توكن
        }

        // استماع للنموذج عند الإرسال
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('new-password').value;

            // تحديث كلمة المرور باستخدام التوكن
            const { data, error } = await supabase.auth.api
                .updateUserByToken(token, { email: email, password: newPassword });

            if (error) {
                alert('خطأ أثناء تحديث كلمة المرور: ' + error.message);
            } else {
                alert('تم تحديث كلمة المرور بنجاح!');
                window.location.href = 'https://el3wady1.github.io/tasaheel/success.html'; // إعادة التوجيه لصفحة النجاح بعد التحديث
            }
        });
    </script>
</body>
</html>
