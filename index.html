<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة نجاح</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #a8d0e6, #f1f8ff); /* خلفية متدرجة بين الأزرق الفاتح والأبيض */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .success-message {
            text-align: center;
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }
        .success-message img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #a8d0e6; /* إضافة حدود باللون الأزرق الفاتح */
            transition: transform 0.3s ease;
        }
        .success-message img:hover {
            transform: scale(1.1);
        }
        .success-message h1 {
            font-size: 2em;
            color: #4f8c9e; /* تغيير اللون إلى الأزرق الهادئ */
            margin: 0;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #4f8c9e, #a8d0e6); /* تدرج لوني بين الأزرق الفاتح والأزرق الهادئ */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        .success-message p {
            font-size: 1.2em;
            color: #555; /* نص بلون محايد */
            margin: 0;
        }
        @keyframes fadeIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="success-message" id="success-message">
        <img src="https://via.placeholder.com/130" alt="شعار الشركة"> <!-- يمكنك تغيير الرابط هنا إلى رابط الصورة الفعلي -->
        <h1 id="message-heading">تمت العملية بنجاح</h1>
        <p>© جميع الحقوق محفوظة لتطبيق تَسْهِيل</p>
    </div>

    <script>
        // استخراج التوكن من الرابط (URL)
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // التأكد من وجود التوكن
        const token = getTokenFromUrl();

        if (token) {
            // إذا تم العثور على التوكن، عرض رسالة نجاح
            document.getElementById('message-heading').innerText = 'تم إعادة تعيين كلمة المرور بنجاح';
            // يمكنك هنا إرسال التوكن إلى السيرفر لتحديث كلمة المرور عبر Supabase، لكن هذا غير ممكن فقط من خلال HTML.
        } else {
            // إذا لم يكن هناك توكن في الرابط
            document.getElementById('message-heading').innerText = 'حدث خطأ أثناء إعادة تعيين كلمة المرور';
        }
    </script>
</body>
</html>
